<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Exercice1</title>
  </head>
  <style media="screen">
    html, body { height: 100%; width: 100%; margin: 0; padding: 0; background-color: lightgrey; text-align: center;}
    #mon_canvas { border: 1px solid black; margin: 15% auto; background-color: white;}
  </style>
  <body>
    <canvas id="mon_canvas" width="400px" height="400px">
    </canvas>



  <script type="text/javascript">
  var c = document.getElementById("mon_canvas");
  var ctx = c.getContext("2d");
//toit maison
ctx.beginPath();
ctx.moveTo(200,50);    // Le tracé part du point 100,100
ctx.lineTo(100,150);  // Un segment est ajouté vers 200,200
ctx.lineTo(300,150);   // Puis on trace jusqu'à 0,200
ctx.closePath();
ctx.fillStyle = '#d7823e';
ctx.fill();
  // carré maison
  ctx.beginPath();
  ctx.moveTo(100,150);
  ctx.lineTo(100,350);
  ctx.lineTo(300,350);
  ctx.lineTo(300,150);
  ctx.closePath();
  ctx.fillStyle = "#A1D8E6";
  ctx.fill();
//Fenêtre Gauche
ctx.beginPath();
ctx.moveTo(120,170);
ctx.lineTo(120,210);
ctx.lineTo(160,210);
ctx.lineTo(160,170);
ctx.closePath();
ctx.fillStyle = "#c9c9c9";
ctx.fill();
//Fenêtre de Droite
ctx.beginPath();
ctx.moveTo(240,170);
ctx.lineTo(240,210);
ctx.lineTo(280,210);
ctx.lineTo(280,170);
ctx.closePath();
ctx.fillStyle = "#c9c9c9";
ctx.fill();
//Porte de la maison
ctx.beginPath();
ctx.beginPath();
ctx.moveTo(170,275);
ctx.lineTo(170,350);
ctx.lineTo(230,350);
ctx.lineTo(230,275);
ctx.closePath();
ctx.fillStyle = "#c9c9c9";
ctx.fill();
</script>
  </body>
</html>
